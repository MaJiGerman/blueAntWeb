<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  </form>
  <br>

 		<caption>CONSULTA POR EDAD</caption>

		  	<td>{{getGenero}}</td>
		  	<td>{{getEdadMeses}}</td>
			</tr>
		{{/resultados}}
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>blueAntWeb Home</title>
    
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body style="background-image: url('images/web-bg.jpg')">
    <div class="container-fluid">
	<div class="row" style="margin-top:7%">
	<div class="col-md-12">
		<form action='results' method="post">
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-5">
					<div class="form-group">
						<label for="rangoIni">
								RANGO DESDE *
						</label>
						<input type="number" min="0" max="2147483647" required class="form-control" id="rangoIni" name="rangoDesde">
					</div>
					
					<div class="form-group">
						<label for="rangoFin">
								RANGO HASTA *
						</label>
						<input type="number" min="0" max="2147483647" required class="form-control" id="rangoFin" name="rangoHasta">
					</div>
					
					<div class="form-group">
						<label>GENERO:</label><br>
						<input type="radio" id="ambos" name="genero" value="2" checked>
					  	<label for="ambos">AMBOS</label><br>
			  			<input type="radio" id="masc" name="genero" value="0">
				  		<label for="masc">MASCULINO</label><br>
					  	<input type="radio" id="fem" name="genero" value="1">
					  	<label for="fem">FEMENINO</label>
					</div>
					
					<div class="form-group">
						<label>INCLUIR SOLO CENTROS</label>
						<input type="checkbox" id="solo_centros" name="solo_centros" value="centros">
					</div>
					<div class="form-group">
						<label>NIVEL EXPERIENCIA</label>
						<select class="form-control" id="nivel_exp" name="nivel_exp">
							<option value="todos" default>TODOS</option>
							{{#lista_exp}}
							<option value={{.}}>{{.}}</option>
							{{/lista_exp}}
						</select>
					</div>
			</div>
			<div class="col-md-5">
				
					<div class="form-group">
						<label>AGRUPAR RESULTADOS POR:</label><br>
					  	<input type="radio" id="edad-genero" name="agrupacion_resultados" value="edad-genero" checked>
					  	<label for="edad-genero">EDAD y GENERO</label><br>
			  			<input type="radio" id="edad" name="agrupacion_resultados" value="edad">
				  		<label for="edad">EDAD</label><br>
						<input type="radio" id="genero" name="agrupacion_resultados" value="genero">
					  	<label for="genero">GENERO</label>
					</div>
					
					<div class="form-group">
						<label>TIPO GRAFICO:</label><br>
						<input type="radio" id="num_jugadores" name="tipo_grafico" value="num_jugadores" checked>
					  	<label for="num_jugadores">NUMERO JUGADORES</label><br>
			  			<input type="radio" id="num_partidas" name="tipo_grafico" value="num_partidas">
				  		<label for="num_partidas">NUMERO PARTIDAS</label><br>
					  	<input type="radio" id="media_duracion" name="tipo_grafico" value="media_duracion">
					  	<label for="media_duracion">MEDIA DURACION PARTIDAS</label><br>
					  	<input type="radio" id="des_media_duracion" name="tipo_grafico" value="des_media_duracion">
					  	<label for="des_media_duracion">DESVIACION MEDIA DURACION PARTIDAS</label><br>
					  	<input type="radio" id="mediana_duracion" name="tipo_grafico" value="mediana_duracion">
					  	<label for="mediana_duracion">MEDIANA DURACION PARTIDAS</label>
					</div>
					<button type="submit" value="Buscar" class="btn btn-primary float-right" >
							GENERAR GRAFICO
					</button>
			</div>
			<div class="col-md-1">
			</div>
		</div>
		</form>
	</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
